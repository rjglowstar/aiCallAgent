<!DOCTYPE html>
<html>
<head>
  <title>AI Call Agent Dashboard</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

<h2>Customer List</h2>

<table id="customerTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="openAddForm()">Add Customer</button>

<!-- Form -->
<div id="formBox" style="display:none;">
  <h3 id="formTitle">Add New</h3>
  <input id="name" placeholder="Name"><br>
  <input id="phone" placeholder="Phone"><br>
  <input id="type" placeholder="Type"><br>
  <input id="amount" placeholder="Amount"><br>
  <button onclick="saveCustomer()">Save</button>
  <button onclick="closeForm()">Cancel</button>
</div>

<script src="script.js"></script>
</body>
</html>
